<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="icon" type="image/x-icon" href="../src/imgs/favicon.ico" />
    <!-- GlideJS -->
    <link
      rel="stylesheet"
      href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>MovieApp</title>
  </head>
  <body class="font-poppins flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex justify-between text-xl bg-red-400 text-white">
      <a href="#" class="p-5 text-3xl font-semibold">MovieApp</a>
      <nav class="p-5">
        <a href="../index.html" class="p-3">Home</a>
        <a href="./favorites.html" class="p-3">Favorites</a>
      </nav>
    </header>
    <main>
      <!-- Movies section -->
      <section id="movies-section" class="max-w-6xl m-auto">
        <div class="font-medium ml-10 mt-10 text-3xl">Results</div>
        <div id="movies-container"></div>
      </section>
    </main>
    <!-- Footer -->
    <section id="footer" class="bg-red-400 w-full mt-auto">
      <div id="logo-text-container" class="flex w-full justify-around">
        <div class="flex justify-center items-center">
          <a href="#" class="text-3xl text-white font-semibold">MovieApp</a>
        </div>
        <div class="p-10">
          <ul class="text-white">
            <li class="cursor-pointer"><a href="#">Home</a></li>
            <li class="cursor-pointer">Search a movie</li>
            <li class="cursor-pointer">
              <a href="https://www.themoviedb.org/" target="_blank">
                TMDB offical page
              </a>
            </li>
          </ul>
        </div>
        <div
          id="contacto"
          class="flex justify-center flex-col text-white items-center p-10"
        >
          <p>Project on Github</p>
          <div id="github-logo" class="flex justify-center">
            <a href="https://github.com/Rodriguez-Jp/movieApp" target="_blank">
              <svg
                width="80px"
                height="80px"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                fill="#ffffff"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <title>github</title>
                  <rect width="24" height="24" fill="none"></rect>
                  <path
                    d="M12,2A10,10,0,0,0,8.84,21.5c.5.08.66-.23.66-.5V19.31C6.73,19.91,6.14,18,6.14,18A2.69,2.69,0,0,0,5,16.5c-.91-.62.07-.6.07-.6a2.1,2.1,0,0,1,1.53,1,2.15,2.15,0,0,0,2.91.83,2.16,2.16,0,0,1,.63-1.34C8,16.17,5.62,15.31,5.62,11.5a3.87,3.87,0,0,1,1-2.71,3.58,3.58,0,0,1,.1-2.64s.84-.27,2.75,1a9.63,9.63,0,0,1,5,0c1.91-1.29,2.75-1,2.75-1a3.58,3.58,0,0,1,.1,2.64,3.87,3.87,0,0,1,1,2.71c0,3.82-2.34,4.66-4.57,4.91a2.39,2.39,0,0,1,.69,1.85V21c0,.27.16.59.67.5A10,10,0,0,0,12,2Z"
                  ></path>
                </g>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="text-center text-white">Free to use Â© :D</div>
    </section>
    <!-- Modal -->
    <div
      id="overlay"
      class="fixed top-0 left-0 h-screen w-screen bg-slate-500/75 z-30 hidden"
    >
      <div
        id="modal"
        class="fixed top-0 right-0 bottom-0 left-0 m-auto w-[600px] h-[600px] bg-red-400 rounded-md shadow-2xl z-50 hidden"
      >
        <div id="title-container" class="relative">
          <div
            id="modal-title"
            class="w-full text-center font-semibold text-2xl p-4 text-white"
          >
            Title
          </div>
          <div class="absolute top-0 right-0 p-5">
            <svg
              class="cursor-pointer hover:scale-105 transition transform duration-100 cancel-btn"
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
          </div>
        </div>
        <div id="modal-content-container" class="bg-white">
          <div id="modal-img-container" class="max-w-sm m-auto h-[200px] p-5">
            <div id="modal-img"></div>
          </div>
          <div
            id="modal-overview"
            class="max-w-md mt-5 mx-auto py-5 px-2 h-[230px]"
          ></div>
        </div>
        <div
          id="button-section"
          class="w-full flex justify-evenly items-center py-5 px-2"
        ></div>
      </div>
    </div>
    <script type="module" src="./searchedMovies.js"></script>
  </body>
</html>
